<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formularios</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-custom.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
	
	<section id="sec-form">
		<div class="container">
			<h2 class="titulo">Formularios</h2>
			
			<form name="form-registro" method="post" action="form.html" class="col-md-7 mx-auto"> 
				
				<div class="row">
					<div class="form-group col-md-6 col-sm-6 col-xs-12">
						<label>Nombre</label>
						<input type="text" name="nombre" id="nombre" class="form-control" required maxlength="40" placeholder="Ingrese su nombre">
					</div>

					<div class="form-group col-md-6 col-sm-6 col-xs-12">
						<label>Apellido</label>
						<input type="text" name="apellido" id="apellido" class="form-control" maxlength="60" placeholder="Ingrese su apellido">
					</div>
				</div>
				
				<div class="form-group">
					<label>Edad</label>
					<input type="number" name="edad" id="edad" class="form-control" required placeholder="Ingrese su edad">
				</div>
				
				<div class="form-group">
					<label>Dirección</label>
					<textarea name="direccion" id="direccion" rows="4" class="form-control" placeholder="Ingrese su dirección"></textarea>
				</div>
				
				<div class="row">
					<div class="form-group col-md-6 col-sm-6 col-xs-12">
						<label>País</label>
						<select name="pais" id="pais" class="form-control">
							<option value="HND">Honduras</option>
							<option value="GTM">Guatemala</option>
							<option value="SLV">El Salvador</option>
							<option value="MEX">México</option>
							<option value="USA">Estado Unidos</option>
						</select>
					</div>
					
					<div class="form-group col-md-6 col-sm-6 col-xs-12">
						<label>Género</label>
						<div class="form-check">					
							<label>
								<input type="radio" name="genero" id="masculino" value="Masculino" checked>
								Masculino
							</label>
						</div>
						<div class="form-check">
							<label>
								<input type="radio" name="genero" id="femenino" value="Femenino">
								Femenino
							</label>
							
						</div>
							 
					</div>
					
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Enviar Datos</button>
					<button type="reset" class="btn btn-light">Cancelar</button>
				</div>
				
			</form>
			
		</div>		
	</section>
	
</body>
</html>
